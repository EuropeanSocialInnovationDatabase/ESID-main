<form enctype="multipart/form-data" method="post" action="add">
    <div class="form-group">
      <div class="col-xs-12 col-sm-6 col-lg-6">

        <div>
          <label for="project_name">Project name:</label>
           <input class="form-control" name="project_name" placeholder="Project name" required></input><br />
            <label for="start_date">Start date:</label>
           <input class="form-control"  name="start_date" placeholder="Start date in yyyy-mm-dd format"></input><br />
            <label for="end_date">End date:</label>
           <input class="form-control"  name="end_date" placeholder="End date in yyyy-mm-dd format"></input><br />
            <label for="project_website">Project website:</label>
           <input class="form-control"  name="project_website" placeholder="website"></input><br />
            <label for="project_website1">Additional website:</label>
           <input class="form-control"  name="project_website1" placeholder="additional website"></input><br />
            <label for="project_website2">Additional website:</label>
           <input class="form-control"  name="project_website2" placeholder="additional website"></input><br />
            <label for="project_facebook">Project Facebook page:</label>
           <input class="form-control"  name="project_facebook" placeholder="Facebook"></input><br />
            <label for="project_twitter">Project Twitter page:</label>
           <input class="form-control"  name="project_twitter" placeholder="Twitter"></input><br />
            <label for="project_linkedin">Project LinkedIn page:</label>
           <input class="form-control"  name="project_linkedin" placeholder="LinkedIn"></input><br />
            <label for="data_source">Data source name:</label>
           <input class="form-control"  name="data_source" placeholder="Data Source"></input><br />
            <label for="location_type">Location type:</label>
             <select name="location_type" >
                <option value="Main">Main</option>
                 <option value="Secondary">Secondary</option>
             </select><br />
            <label for="location_address">Address:</label>
           <input class="form-control"  name="location_address" placeholder="Address"></input><br />
            <label for="location_city">City:</label>
           <input class="form-control"  name="location_city" placeholder="City"></input><br />
            <label for="location_country">Country:</label>
           <input class="form-control"  name="location_country" placeholder="Country"></input><br />
             <label for="location_postcode">Post code:</label>
           <input class="form-control"  name="location_postcode" placeholder="Post code"></input><br />
            <label for="location_longitude">Longitude:</label>
           <input class="form-control"  name="location_longitude" placeholder="longitude (format numeric with dot: XX.XX)"></input><br />
            <label for="location_latitude">Latitude:</label>
           <input class="form-control"  name="location_latitude" placeholder="latitude (format numeric with dot: XX.XX)"></input><br />

            <label for="description">Description:</label>
           <textarea class="form-control" rows="11" name="description" placeholder="Description of the project"></textarea><br />
            <label for="tags">Tags and Tecnologies:</label>
           <input class="form-control"  name="tags" placeholder="comma separated list of tags/technologies/domains"></input><br />

        </div>

      </div>


        </div>
      </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-lg-12 buttons_div">
      <button type="submit" class="btn btn-success">Add</button>
      <button type="reset" class="btn btn">Clear</button><br /><br /><br />
    </div>
  </form>
